[uwsgi]
chdir=/code/projectname
module=projectname.wsgi:application
env DJANGO_SETTINGS_MODULE=projectname.settings
master=True
pidfile=/tmp/project-master.pid
processes=5
uid=1000
gid=2000
harakiri=20
max-requests=5000
vacuum=True
single-interpreter=True
enable-threads=True
socket=/sock/django.sock
chmod-socket = 666