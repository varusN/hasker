
{% block content %}
<div class="container">
    <h3 align="center">In Trends</h3>
    <hr>
    {% for question in trend %}
    <div class="font-monospace">
        <div>
            <a class="fs-5 link-success  link-offset-2 link-underline-opacity-0" href="{% url 'question:details' question_id=question.pk %}">{{ question.subject }}</a>
        </div>
        <span class="btn btn-light btn-sm">{{ question.votes }} votes</span>
    </div>
    {% endfor %}
</div>
{% endblock %}
